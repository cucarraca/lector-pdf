name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Rename APK with version
      run: |
        VERSION="v18-scroll-limpio-cache"
        BUILD_NUM="${{ github.run_number }}"
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/lector-pdf-${VERSION}-build${BUILD_NUM}.apk
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lector-pdf-v18-scroll-limpio-cache
        path: build/app/outputs/flutter-apk/lector-pdf-*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v18-build${{ github.run_number }}
        name: Lector PDF v18 - Scroll Limpio + Cach√© - Build ${{ github.run_number }}
        body: |
          ## üì± Lector PDF - Versi√≥n Mejorada v18
          
          ### ‚úÖ Mejoras Implementadas:
          - Sin scrollbar visible en vista texto
          - Navegaci√≥n de p√°ginas unificada
          - Indicador flotante interactivo (ambas vistas)
          - Di√°logo "Go to page" en ambas vistas
          - Interfaz limpia y consistente
          - **Cach√© de texto mejorado (instant√°neo)**
          - Indicadores id√©nticos en PDF y TEXTO
          
          ### üì¶ Instalaci√≥n:
          1. Descarga el APK
          2. Permite instalaci√≥n de fuentes desconocidas
          3. Instala la app
          
          **Compilado:** Octubre 2025
        files: build/app/outputs/flutter-apk/lector-pdf-*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
