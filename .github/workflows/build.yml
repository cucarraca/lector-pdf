name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Rename APK with version
      run: |
        VERSION="v20-ultra-limpio"
        BUILD_NUM="${{ github.run_number }}"
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/lector-pdf-${VERSION}-build${BUILD_NUM}.apk
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lector-pdf-v20-ultra-limpio
        path: build/app/outputs/flutter-apk/lector-pdf-*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v20-build${{ github.run_number }}
        name: Lector PDF v20 - Ultra Limpio - Build ${{ github.run_number }}
        body: |
          ## üì± Lector PDF - Versi√≥n Ultra Limpia v20
          
          ### ‚úÖ Mejoras Implementadas:
          - ‚ú® **Interfaz completamente limpia en AMBAS vistas**
          - ‚ùå Eliminados TODOS los indicadores flotantes
          - ‚ùå Sin hints ni notificaciones en pantalla
          - ‚úÖ Solo el contenido (PDF o TEXTO)
          - ‚úÖ Navegaci√≥n por controles inferiores
          - ‚úÖ Cach√© de texto instant√°neo
          - ‚úÖ Experiencia de lectura inmersiva
          
          ### üéØ Cambios en esta versi√≥n:
          - Vista PDF: Solo muestra el PDF (sin indicadores)
          - Vista TEXTO: Solo muestra el texto (sin indicadores)
          - Navegaci√≥n visible en info de controles inferiores
          - M√°xima inmersi√≥n en la lectura
          
