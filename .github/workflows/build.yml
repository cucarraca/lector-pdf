name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Rename APK with version
      run: |
        VERSION="v22-paginacion-real"
        BUILD_NUM="${{ github.run_number }}"
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/lector-pdf-${VERSION}-build${BUILD_NUM}.apk
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lector-pdf-v22-paginacion-real
        path: build/app/outputs/flutter-apk/lector-pdf-*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v22-build${{ github.run_number }}
        name: Lector PDF v22 - Paginación Real - Build ${{ github.run_number }}
        body: |
          ## 📱 Lector PDF - Versión con Paginación Real v22
          
          ### ✅ Mejoras Implementadas:
          - ✨ **Navegación con indicador arrastrable (slider vertical)**
          - 🖱️ **Soporte para scroll con rueda del ratón**
          - 📄 **Paginación real: 1 página PDF = 1 página texto**
          - ✅ Carga lazy de páginas (solo se carga la página actual)
          - ✅ Caché inteligente de páginas ya visitadas
          - ✅ Indicador visual de página actual en el texto
          - ✅ Vista PDF completamente limpia
          
          ### 🎯 Cambios en esta versión:
          - Vista TEXTO mantiene estructura de páginas del PDF original
          - Scroll con rueda del ratón cambia de página
          - Indicador arrastrable funciona como slider de navegación
          - Carga optimizada: solo se extrae texto cuando visitas una página
          - Cada página de texto corresponde exactamente a su página PDF
          
          ### 🎮 Controles:
          - **Tap en indicador:** Abrir diálogo "Go to page"
          - **Arrastrar indicador:** Navegar entre páginas (slider vertical)
          - **Rueda del ratón:** Subir/bajar páginas
          - **Controles inferiores:** Play, pause, navegación
          
          ### 📦 Instalación:
          1. Descarga el APK
          2. Permite instalación de fuentes desconocidas
          3. Instala la app
          
          **Compilado:** Octubre 2025
        files: build/app/outputs/flutter-apk/lector-pdf-*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
