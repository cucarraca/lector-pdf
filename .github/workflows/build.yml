name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Run tests
      run: flutter test --no-pub
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    - name: Rename APK with version
      run: |
        VERSION="v22-paginacion-real"
        BUILD_NUM="${{ github.run_number }}"
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/lector-pdf-${VERSION}-build${BUILD_NUM}.apk
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lector-pdf-v22-paginacion-real
        path: build/app/outputs/flutter-apk/lector-pdf-*.apk
        retention-days: 30
    
